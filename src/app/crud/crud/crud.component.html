<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-4 text-primary">
                <i class="bi bi-person-lines-fill me-2"></i>
                {{ editMode ? 'Edit User' : 'Add User' }}
            </h4>

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter name" />
                        <div *ngIf="userForm.get('name')?.touched && userForm.get('name')?.invalid" class="text-danger">
                            Please enter name
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" />
                        <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid" class="text-danger">
                            Please enter correct mail
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button class="btn btn-success me-2" type="submit" [disabled]="userForm.invalid">
                        <i class="bi" [ngClass]="editMode ? 'bi-save2' : 'bi-plus-lg'"></i>
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button class="btn btn-outline-secondary" type="button" (click)="resetForm()">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </form>
        </div>
    </div>

    <hr class="my-5" />

    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-4 text-primary">
                <i class="bi bi-people-fill me-2"></i>User List
            </h4>

            <ul class="list-group">
                <li *ngFor="let user of users; trackBy: trackByUser"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ user.name }}</strong><br />
                        <small>{{ user.email }}</small>
                    </div>
                    <div>
                        <button class="btn btn-outline-info btn-sm me-2" (click)="onEdit(user)">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" (click)="onDelete(user.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true"
    #statusModal>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="statusModalLabel">Success</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body text-center">
                <p>{{ modalMessage }}</p>
            </div>

            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">OK</button>
            </div>

        </div>
    </div>
</div>
